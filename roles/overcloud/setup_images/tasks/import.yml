- name: Obtain overcloud images
  shell: "wget --quiet -c -O /home/stack/overcloud_images/{{ item }}.tar http://rhos-release.virt.bos.redhat.com/puddle-images/latest-9.0-images/{{ item }}.tar"
  get_url:
    url="http://rhos-release.virt.bos.redhat.com/puddle-images/latest-9.0-images/{{ item }}.tar"
    dest="/home/stack/overcloud_images"
  with_items:
    - 'ironic-python-agent'
    - 'overcloud-full'

- name: Extract tar files
  unarchive:
    src="/home/stack/overcloud_images/{{ item }}.tar"
    dest="/home/stack/overcloud_images"
    copy=no
  with_items:
    - 'ironic-python-agent'
    - 'overcloud-full'
