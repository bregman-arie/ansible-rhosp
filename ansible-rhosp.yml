# Overcloud variables
# -----------------
controller_nodes: 1
compute_nodes: 1
ceph_nodes: 0
block_storage_nodes: 0
swift_nodes: 0

# Image action can be 'rpm' or 'build'
image_action: rpm

# Enable specific features
# -----------------------
# neutron
dvr: no

# cinder
cinder_backup: no

# ceph
deploy_ceph: no
